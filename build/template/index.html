<!DOCTYPE html>
<html lang="en">
<head>
	<script>window.__OBSERVER_URL__='/'</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document Root</title>
	<style>
		input:hover {
			background: #ccc;
		}
	</style>
</head>
<body>
	<input type="text">
	<input type="checkbox" id="checkbox-unchecked" />
	<input type="checkbox" checked="true" id="checkbox-checked" />
	<input type="radio" id="radio-unchecked" />
	<select id="native-select">
		<option value="0">a</option>
		<option value="1">b</option>
		<option value="2">c</option>
	</select>
	<button onclick="openWindow()">open</button>
	<button onclick="confirm('hello')" id="confirm">confirm</button>
	<form method="post" action="/upload" enctype="multipart/form-data">
		<input type="file" name="abc" id="upload">
		<input type="submit" value="ri" />
	</form>
	<p>Debugging ROOT</p>
	<iframe src="<%=frameURL%>" width="800" height="600"></iframe>
	<script>
	function openWindow() {
		var win = window.win = window.open('/', '', 'dialog');
		console.log(1111)
		// setTimeout(() => win.close(), 5000);
	}
	
	var input = document.querySelector('input');

	input.onfocus = function () {
		console.log(111111);
	};

	input.ondblclick = function () {
		console.log('dblclick');
	}

	input.onclick = function () {
		console.log('click');
	}

	input.oncontextmenu = function () {
		console.log('oncontextmenu');
	}

	input.onmousedown = function () {
		console.log('down');
	}

	input.onmouseup = function () {
		console.log('up');
	}

	// document.addEventListener('click', console.log)

	var upload = document.querySelector('#upload');
	upload.addEventListener && upload.addEventListener('change', function () {
		var file = upload.files.item(0);
		var reader = new FileReader();
		reader.readAsDataURL(file);

		reader.onload = function () {
			var img = document.createElement('img');

			img.src = this.result;

			document.body.appendChild(img);
		}
	});

	document.addEventListener('contextmenu', function () {
		var div = document.createElement('div');
		
		div.id = 'for-contextmenu';

		document.body.appendChild(div);
	});

	document.addEventListener('dblclick', function () {
		var div = document.createElement('div');
		
		div.id = 'for-dblclick';

		document.body.appendChild(div);
	});
	</script>
</body>
</html>
