<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document Root</title>
</head>
<body>
	<input type="text">
	<button onclick="openWindow()">open</button>
	<button onclick="confirm('hello')" id="confirm">confirm</button>
	<form>
		<input type="file" name="" id="upload">
	</form>
	<p>Debugging ROOT</p>
	<iframe src="<%=frameURL%>" width="800" height="600"></iframe>
	<script>
	function openWindow() {
		var win = window.win = window.open('/', '', 'dialog');
		console.log(1111)
		// setTimeout(() => win.close(), 5000);
	}
	
	document.querySelector('input').onfocus = function () {
		console.log(111111);
	};

	var upload = document.querySelector('#upload');
	upload.addEventListener('change', function () {
		var file = upload.files.item(0);
		var reader = new FileReader();
		reader.readAsDataURL(file);

		reader.onload = function () {
			var img = document.createElement('img');

			img.src = this.result;

			document.body.appendChild(img);
		}
	});
	</script>
</body>
</html>
